<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUTERM 151</title>
    <link rel="icon" href="lo2.JPG" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color:  #f4ecf4 ; /* Beige */
            border-radius: 10px;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .subtitle {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            margin-bottom: 20px;
        }
        .form-row input,
        .form-row select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .beneficiary-container {
            margin-bottom: 20px;
        }
        .beneficiary-title {
            font-size: 1.5em;
            margin-bottom: 10px;
            text-align: center;
        }
        .beneficiary-form {
            display: flex;
            flex-direction: column;
        }
        .beneficiary-line {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        .beneficiary-line input,
        .beneficiary-line select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .add-beneficiary-btn,
        .remove-btn,
        .submit-btn {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .remove-btn {
            background-color: #f44336;
        }
        .add-beneficiary-btn:hover,
        .remove-btn:hover,
        .submit-btn:hover {
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            .beneficiary-line {
                flex-direction: column;
            }
        }

        /* Fondo gris y ajuste de la altura */
        .containerVB {
            background-color: #212529; /* Gris */
            height: 370px; /* Altura fija */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Estilo para la imagen */
        .containerVB img {
            max-width: 100%;
            height: auto;
        }

        /* Texto en color amarillo */
        .yellow-text {
            color: #efb810;
            font-size: 23px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Texto en color blanco */
        h5 {
            color: white;
            margin-top: 10px;
            font-size: 20px;
        }

        /* Responsividad: Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            .yellow-text {
                font-size: 18px;
            }

            h5 {
                font-size: 16px;
            }
            .containerVB{
                margin-top: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="subtitle">Seguro De Vida SUTERM</div>
        <!-- Imagen y subtítulo -->
        <div class="image-container">
            <img src="87.jpg" alt="Imagen del formulario">
        </div>

        <!-- Formulario principal -->
        <form action="mailto:tu-correo@example.com" method="POST" enctype="multipart/form-data">
            <!-- Datos personales -->
            <div class="form-row">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellido-paterno">Apellido Paterno</label>
                    <input type="text" id="apellido-paterno" name="apellido-paterno" required>
                </div>
                <div>
                    <label for="apellido-materno">Apellido Materno</label>
                    <input type="text" id="apellido-materno" name="apellido-materno" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="rpe">RPE</label>
                    <input type="text" id="rpe" name="rpe" required>
                </div>
                <div>
                    <label for="domicilio">Domicilio Completo</label>
                    <input type="text" id="domicilio" name="domicilio" required>
                </div>
                <div>
                    <label for="codigo-postal">Código Postal</label>
                    <input type="text" id="codigo-postal" name="codigo-postal" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="categoria">Categoría</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>
                <div>
                    <label for="no-imms">No. del IMMS</label>
                    <input type="text" id="no-imms" name="no-imms" required>
                </div>
                <div>
                    <label for="edad">Edad</label>
                    <input type="text" id="edad" name="edad" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                </div>
                <div>
                    <label for="rfc">RFC</label>
                    <input type="text" id="rfc" name="rfc" required>
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="curp">CURP</label>
                    <input type="text" id="curp" name="curp" required>
                </div>
            </div>

            <!-- Beneficiarios -->
            <div class="beneficiary-container">
                <div class="beneficiary-title">Agregue sus beneficiarios</div>
                <div class="beneficiary-form" id="beneficiaries-container">
                    <div class="beneficiary-line">
                        <input type="text" placeholder="Nombre" required>
                        <input type="text" placeholder="Apellido Paterno" required>
                        <input type="text" placeholder="Apellido Materno" required>
                        <input type="text" placeholder="Parentesco" required>
                        <input type="text" placeholder="%" required>
                        <button type="button" class="remove-btn" onclick="removeBeneficiary(this)">Eliminar</button>
                    </div>
                </div>
                <button type="button" class="add-beneficiary-btn" onclick="addBeneficiary()">Agregar Beneficiario</button>
            </div>

            <!-- Botón Enviar -->
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>

    <script>
        // Función para agregar una nueva línea de beneficiario
        function addBeneficiary() {
            const container = document.getElementById('beneficiaries-container');
            const beneficiaryLine = document.createElement('div');
            beneficiaryLine.classList.add('beneficiary-line');
            beneficiaryLine.innerHTML = `
                <input type="text" placeholder="Nombre" required>
                <input type="text" placeholder="Apellido Paterno" required>
                <input type="text" placeholder="Apellido Materno" required>
                <input type="text" placeholder="Parentesco" required>
                <input type="text" placeholder="%" required>
                <button type="button" class="remove-btn" onclick="removeBeneficiary(this)">Eliminar</button>
            `;
            container.appendChild(beneficiaryLine);
        }

        // Función para eliminar una línea de beneficiario
        function removeBeneficiary(button) {
            button.parentElement.remove();
        }
    </script>

    <div class="containerVB">
        <img src="img1.webp" alt="Imagen del Sindicato">
        <div class="yellow-text">Sindicato Único de Trabajadores Electricistas de la República Mexicana</div>
        <h5>Suterm Sección 151 Control y Transmision Tampico</h5>
    </div>
</body>
</html>
