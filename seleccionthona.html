<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUTERM 151</title>
    <link rel="icon" href="lo2.JPG" type="image/x-icon">
    <style>
        /* Establecemos el fondo de pantalla */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('90.png'); /* Reemplaza esta URL por la imagen de fondo que desees */
            background-size: cover; /* Asegura que la imagen cubra toda la pantalla */
            background-position: center center; /* Centra la imagen */
            background-attachment: fixed; /* Hace que el fondo se quede fijo cuando se hace scroll */
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 20px;
            color: #fff; /* El texto será blanco para destacarse del fondo oscuro */
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Estilos para las cards */
        .card {
            width: 45%;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente para las cards */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
            text-align: center;
        }

        .card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

       /* .card p {
            font-size: 1em;
            color: #666;
        }*/
        a {
            text-decoration: none;  /* Elimina el subrayado */
            /*color: inherit;         /* Hereda el color del texto circundante */
            color: black;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }

            h1 {
                font-size: 2.5em;
            }

            .container {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <h1>Seleccion el seguro THONA que quiera modificar</h1>

    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <a href="SVTHONA.html">
              <div class="card-content">
              <h3>Seguro De Vida Thona</h3>
              <!--   <p>Esta es una descripción de la primera card. Puedes poner cualquier tipo de contenido aquí.</p>-->
            </div> 
            <img src="thona23.png" alt="Imagen de ejemplo 1">   
        </div>
        </a>
        <!-- Card 2 -->
        <div class="card">
            <a href="Formulario.html">
                 <div class="card-content">
                <h3>Seguro De Gastos Funerarios Thona</h3>
               <!--  <p>Esta es una descripción de la segunda card. Puedes personalizarla a tu gusto.</p> -->
            </div>
            <img src="2.jpg" alt="Imagen de ejemplo 2">
           
        </div>
    </div>
</a>
</body>
</html>
