  <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUTERM 151</title>
    <link rel="icon" href="lo2.JPG" type="image/x-icon">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            text-align: center;
        }

        /* Estilo para la imagen */
        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        /* Estilo para los botones */
        .buttons-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .buttons-container button {
            padding: 10px 20px;
            background-color: #212529;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons-container button:hover {
            background-color: red;
        }

        /* Estilo para el texto central */
        .center-text {
            font-size: 18px;
            margin-top: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            width: 90%;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .center-text p {
            color: #212529;
        }
        .center-text p2 {
            color: red;
            font-size: 22px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }

            .buttons-container button {
                width: 80%;
            }
        }

        /* Fondo gris y ajuste de la altura */
        .containerVB {
            background-color: #212529; /* Gris */
            height: 370px; /* Altura fija */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Estilo para la imagen */
        .containerVB img {
            max-width: 100%;
            height: auto;
        }

        /* Texto en color amarillo */
        .yellow-text {
            color: #efb810;
            font-size: 23px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Texto en color blanco */
        h5 {
            color: white;
            margin-top: 10px;
            font-size: 20px;
        }

        /* Responsividad: Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            .yellow-text {
                font-size: 18px;
            }

            h5 {
                font-size: 16px;
            }
            .containerVB {
                margin-top: 150px;
            }
        }
    </style>
</head>
<body>

    <!-- Comprobar si está autenticado -->
    <script>
      if (!sessionStorage.getItem('loggedInUser')) {
        window.location.href = 'index.html'; // Si no está autenticado, redirigir al login
      }
    </script>

    <!-- Imagen en la parte superior -->
    <div class="image-container">
        <img src="lo.jpg" alt="Imagen de ejemplo">
    </div>

    <!-- Botones horizontales -->
    <div class="buttons-container">
        <button onclick="window.location.href='https://www.ejemplo1.com'">Personal Base</button>
        <button onclick="window.location.href='https://www.ejemplo2.com'">Temporal</button>
        <button onclick="window.location.href='https://www.ejemplo3.com'">Coberturas</button>
        <button onclick="window.location.href='https://www.ejemplo4.com'">Oficios</button>
        <button onclick="window.location.href='https://www.ejemplo5.com'">Programa De Vacaciones</button>
        <button onclick="closeSession()">Cerrar sesión</button>
    </div>

    <!-- Texto central -->
    <div class="center-text">
        <p>BIENVENIDO (A)  </p>
        <p>SECRETARIO DE TRABAJO </p>
        <P> JOSE CORNELIO LOPEZ MEDINA </P>
        <P> 9AYK0</P>
        <P> PROFESIONISTA </P>
        <P2> BASE </P2>
    </div>

       <script>
        // Función para cerrar sesión
        function closeSession() {
            // Eliminar datos de sesión
            sessionStorage.removeItem('loggedInUser');
            // Redirigir al inicio de sesión
            window.location.href = 'index.html';
            // Evitar regresar usando el historial del navegador
            history.replaceState(null, null, location.href);
        }
    </script>

    <div class="containerVB">
        <img src="img1.webp" alt="Imagen del Sindicato">
        <div class="yellow-text">Sindicato Único de Trabajadores Electricistas de la República Mexicana</div>
        <h5>Suterm Sección 151 Control y Transmision Tampico</h5>
    </div>

</body>
</html>
